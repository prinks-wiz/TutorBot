<!DOCTYPE html>
<html lang="en">
<head>
    <title>TutorBot - Enter Topic</title>
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            margin-top: 50px;
            font-size: 32px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Welcome to TutorBot! ðŸ“š</h2>
    <form action="/" method="POST">
        <label for="topic">Enter a topic to learn:</label>
        <br>
        <input type="text" id="topic" name="topic" required>
        <br>
        <button type="submit">Generate Learning Material</button>
    </form>
</body>
</html>
